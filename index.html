<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
        }
        main {
            margin-top: 20px;
        }
        article {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Blog Title</h1>
        <p>Welcome to your simple blog!</p>
    </header>

    <main>

        <article>
            <h2>First Blog Post</h2>
            <p><em>Published on: February 8, 2024</em></p>
            <p>This is your first blog post. You can write anything you want here.</p>
        </article>

        <article>
            <h2>Second Blog Post</h2>
            <p><em>Published on: February 10, 2024</em></p>
            <p>This is your second blog post. Feel free to share your thoughts and ideas.</p>
        </article>

        <!-- Add more articles as needed -->

    </main>

</body>
</html>
